<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabelas de Celulas</h1>
    <table>
        <tr>
            <td colspan="3">A</td>
            <td rowspan="3">B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td rowspan="2" colspan="2">L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td>O</td>
            <td colspan="2">P</td>
        </tr>
        <tr>
            <td>Q</td>
            <td colspan="2">R</td>
            <td colspan="2">S</td>
        </tr>
        <tr>
            <td colspan="2">T</td>
            <td>U</td>
            <td colspan="2">V</td>
        </tr>
    </table>
</body>
</html>
