<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="#" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: <input type="text" name="usu" id="iusu" required placeholder="Nome" autocomplete="username"></label>
        </p>
        <p>
            <label for="isen">Senha: <input type="password" name="sen" id="isen" required minlength="8" size="8" autocomplete="current-password"></label>
        </p>
        <p>
            <input type="submit" value="Entrar"> <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
